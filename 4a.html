<html>
<head>
<script type="text/javascript">
function calcC(sgpa,n)
{
	s=0
	for(i=0;i<n;i++)
	s=s+sgpa[i]
	cgpa=s/n
	function cgpaClosure()
	{
		alert("CGPA="+cgpa)
	}
	cgpaClosure()
}
function calcS(sgpa,n)
{
	function sgpaClosure()
	{
	for(i=0;i<n;i++)
	{
		c=parseInt(prompt("Enter the total credits in the "+(i+1)+" semester"))
		o=parseInt(prompt("Enter the credits earned in the "+(i+1)+" semester"))
		sgpa[i]=o/c*10
	}
	for(i=0;i<n;i++)
	alert("SGPA "+(i+1)+"= "+sgpa[i])
	}
	sgpaClosure()
}
</script>
<body>
<script type="text/javascript">
var sgpa=new Array(10)
n=parseInt(prompt("Enter the no. of semesters completed"))
calcS(sgpa,n)
calcC(sgpa,n)
</script>
</html>
